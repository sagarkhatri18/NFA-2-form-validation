<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Accessible Registration Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
      <form id="registrationForm" novalidate class="space-y-4">
        <div>
          <label for="fullName" class="block">Full Name</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            class="w-full border p-2 rounded"
          />
          <div class="error-message" id="fullNameError"></div>
        </div>
        <div>
          <label for="email" class="block">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="w-full border p-2 rounded"
          />
          <div class="error-message" id="emailError"></div>
        </div>
        <div>
          <label for="password" class="block">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            class="w-full border p-2 rounded"
          />
          <div
            class="h-6 rounded-md mt-2 capitalize text-white inline-flex justify-center w-full font-semibold"
            id="passwordStrength"
          ></div>
          <div class="error-message" id="passwordError"></div>
        </div>
        <div>
          <label for="confirmPassword" class="block">Confirm Password</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            class="w-full border p-2 rounded"
          />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
        <div>
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              id="newsletter"
              name="newsletter"
              class="form-checkbox"
            />
            <span class="ml-2">Subscribe to newsletter</span>
          </label>
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600"
        >
          Register
        </button>
      </form>
      <div
        id="successMessage"
        class="hidden text-center text-green-600 mt-4 font-bold"
      ></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="js/script.js"></script>
  </body>
</html>
